<mat-card [formGroup]="crForm">
    <mat-card-title>Exchange Form</mat-card-title>
    <mat-card-content>

        <mat-form-field color="accent">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount">
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label for="">From</mat-label>
            <mat-select appearance="outline" formControlName="base">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                    {{currency}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label for="">To</mat-label>
            <mat-select appearance="outline" multiple formControlName="symbols">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                    {{currency}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Wait Time (weeks)</mat-label>
            <input matInput type="number" formControlName="weeks">
        </mat-form-field>
        <mat-slider min="1" max="250" [value]="crForm.get('weeks').value" thumbLabel></mat-slider>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary">
            See the Future
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
